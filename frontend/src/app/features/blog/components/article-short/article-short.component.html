<div (click)="openFullArticle()" class="short-article-container">
    <h4 class="mb-0">{{title}}</h4>
    <hr class="mt-1"/>
    <div class="w-25 float-left image-holder"
        [ngStyle]="{'background': 'url(\'' + backgroundImage +'\') center center', 'background-size': 'cover'}"></div>
    <div class="w-75 float-left pl-2">
        {{shortText}}
    </div>
    <div style="clear: both;"></div>
</div>
