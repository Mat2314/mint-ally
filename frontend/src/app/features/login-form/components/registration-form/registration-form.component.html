<div class="form-container p-3 mx-2">
    <form [formGroup]="registrationForm">
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>First name</mat-label>
            <input matInput formControlName="first_name" type="text"
                placeholder="First name" >
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="last_name" type="text"
                placeholder="Last name" >
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email"
                placeholder="Email address" >
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Phone number</mat-label>
            <input matInput formControlName="phone_number" type="text"
                placeholder="+48123123123" >
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password"
                placeholder="Password" >
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput formControlName="repeat_password" type="password"
                placeholder="Password" >
        </mat-form-field>

        <div class="text-center">
            <button (click)="register()" mat-raised-button color="primary"
                [disabled]="!registrationForm.valid">Register</button>
        </div>
    </form>
</div>
