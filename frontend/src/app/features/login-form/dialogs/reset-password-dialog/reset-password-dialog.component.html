<h1 mat-dialog-title>Reset password</h1>

<div mat-dialog-content>
    <p>Write down your email address and we will send you proper link to reset your password.</p>
    <form [formGroup]="resetPasswordForm">
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email"
                placeholder="Your email address">
        </mat-form-field>

        <div class="text-center">
            <button mat-raised-button color="primary">Send reset link</button>
        </div>
    </form>
</div>

<div mat-dialog-actions class="d-flex justify-content-around">
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
