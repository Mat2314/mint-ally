<div class="w-100 p-2 notification-holder">

        <h6> {{title}} </h6>
        <p>
            <ng-content></ng-content>

        [ngStyle]="{'background': 'url(\'' + backgroundImage +'\') center center', 'background-size': 'cover'}">

    <div style="clear:both"></div>
</div>
