<h3 class="section-header">Blog</h3>

<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-xs-12 col-lg-4 px-4">
        <app-article-short *ngFor="let article of articles"
            [articleId]="article.id"

            [shortText]="article.shortened_text"
            [backgroundImage]="'../../../assets/images/sweden-sky.jpg'"></app-article-short>
    </div>

    <div class="col-lg-4"></div>
</div>
